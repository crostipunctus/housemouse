{% extends "housemanager/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'housemanager/baby.js' %}"></script>
{% endblock %}


{% block body %}

{% for baby_todo in baby_todo %}

    <h5>Baby to-do's: {{baby_todo.todo}}</h5>

{% endfor %}

{% if not baby_todo %}
    <h5>No baby to-do's</h5>
{% endif %}

<div id="note-div">
    <label for="note"><h6>Add note:</h5></label>
    <textarea class="form-control" id="note"></textarea>

    <button class="btn-primary" id="note-but">Submit</button>
</div>

<div>
    <ul id="baby-notes">
        
    </ul>
</div>

{% endblock %}
